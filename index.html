<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM System</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <div class="atm-container">
        <div class="atm-screen">
            <h2>ATM Machine</h2>
            <div id="message">Enter your PIN to access your account.</div>
        </div>
        <div class="atm-keypad">
            <input type="password" id="pin" placeholder="Enter PIN" maxlength="4" />
            <div id="buttons">
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="appendNumber(0)">0</button>
                <button onclick="clearPin()">Clear</button>
                <button onclick="submitPin()">Enter</button>
            </div>
        </div>
        <div class="atm-actions" id="atmActions" style="display:none;">
            <button onclick="checkBalance()">Check Balance</button>
            <button onclick="withdrawMoney()">Withdraw Money</button>
            <button onclick="logout()">Logout</button>
        </div>
        <div id="balanceDiv" style="display:none;">
            <h3>Balance: $<span id="balanceAmount">1000</span></h3>
        </div>
    </div>

    <script src="1.js"></script>
</body>
</html>
